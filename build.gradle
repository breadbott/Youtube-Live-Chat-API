plugins {
    id 'java'
}

group = 'com.breadbot'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.apis:google-api-services-youtube:v3-rev222-1.25.0'
    implementation 'com.google.oauth-client:google-oauth-client:1.32.1'
    implementation 'com.google.http-client:google-http-client-gson:1.41.2'
}